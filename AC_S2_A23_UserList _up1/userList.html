<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Friends! </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="javascript:;" id="initial-list">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" id="favorite-list">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--filters-->
  <div class="container">
    <div class="row mx-auto my-2">
      <div class="col-auto my-2 dropdown" id="filter-gender">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Gender</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item filter-gender" href="#" data-filter="male">Male</a>
          <a class="dropdown-item filter-gender" href="#" data-filter="female">Female</a>
          <a class="dropdown-item filter-gender" href="#" data-filter="all">All</a>
        </div>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Username" aria-label="Username" id='search-name'>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>

  <!--Show method-->
  <div class="container ">
    <div class="row justify-content-start align-items-center" id="show-method">
      <button type="button" class="btn btn-outline-dark d-inline ml-4 mr-1" id="show-card">
        <i class="fas fa-th-large" style="pointer-events: none"></i>
      </button>
      <button type="button" class="btn btn-outline-dark d-inline mr-2" id="show-list">
        <i class="fas fa-bars" style="pointer-events: none"></i>
      </button>
      <span class="mx-5 " id="instruction">Press <i class="fas fa-address-card"></i> for more info.</sapn>
    </div>
  </div>



  <!--user cards-->
  <div id="users">
    <!-- Add user cards here-->
  </div>


  <!--pagination bar-->
  <nav class="row justify-content-center" aria-label="Page navigation example">
    <ul class="pagination" id="page-pick">

    </ul>
  </nav>


  <!-- Modal -->
  <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="modal-name" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-name">Name here</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4 ">
              <img src="..." class="img-fluid" id="modal-img" alt="Missing image">
            </div>
            <div class="col-6">
              <ul id="modal-info">
                Info here
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-end">
          <p class="font-weight-light mb-0" id="modal-updated-date">Last update : </p>
        </div>
      </div>
    </div>
  </div>

  <!--scripts-->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="userList.js"></script>
