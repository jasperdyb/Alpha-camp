<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Foo</a>
  </nav>

  <!--filters-->
  <div class="container">
    <div class="row mx-auto my-2">
      <div class="col-auto my-2 dropdown" id="filter-gender">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Gender
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item filter-gender" href="#" data-filter="male">Male</a>
          <a class="dropdown-item filter-gender" href="#" data-filter="female">Female</a>
          <a class="dropdown-item filter-gender" href="#" data-filter="all">All</a>
        </div>
      </div>
      <!--名稱檢索(未實作)
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Username" aria-label="Username">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>-->
    </div>
  </div>

  <!--user cards-->
  <div class="row mx-3 justify-content-md-center" id="users">
    <!-- Add user cards here-->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="modal-name" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-name">Name here</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4 ">
              <img src="..." class="img-fluid" id="modal-img" alt="Missing image">
            </div>
            <div class="col-6">
              <ul id="modal-info">
                Info here
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-end">
          <p class="font-weight-light mb-0" id="modal-updated-date">Last update : </p>
        </div>
      </div>
    </div>
  </div>

  <!--scripts-->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="userList.js"></script>

</body>

</html>
